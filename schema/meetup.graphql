type Meetup {
    id: ID!
    name: String!
    description: String!
    user: User!
}

input NewMeetup {
    name: String!
    description: String!
}

input UpdateMeetup {
    name: String
    description: String
}

type Query {
    meetups: [Meetup!]!
}

type Mutation {
    createMeetup(input: NewMeetup!): Meetup!
    updateMeetup(id: ID!, input: UpdateMeetup!): Meetup!
    deleteMeetup(id: ID!): Boolean!
}